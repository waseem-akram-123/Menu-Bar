<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Select Menu </title>
    <link rel = "stylesheet" href = "select.css">
</head>
<body>
    <div class="container">

        <div class="select-menu">

            <div class="display-bar">
                <p id = "display"> Select Social Media </p>
                <img src = "dropdown.webp">
            </div>

            <div class="options-list">
                <ul id = "facebook" class = "options">
                    <img src = "facebook.png">
                    <p> Facebook </p>
                </ul>
                <ul id = "instagram" class = "options">
                    <img src = "insta.png">
                    <p> Instagram </p>
                </ul>
                <ul id = "youtube" class = "options">
                    <img src = "you.png">
                    <p> You Tube </p>
                </ul>
                <ul id = "twitter" class = "options">
                    <img src = "Twitter.png">
                    <p> twitter </p>
                </ul>
                <ul id = "pintrest" class = "options">
                    <img src = "pintrest.png">
                    <p> pintrest </p>
                </ul>
                <ul id = "whatsaap" class = "options">
                    <img src = "whatsaap.png">
                    <p> Whatsaap </p>
                </ul>
                <ul id = "linkedin" class = "options">
                    <img src = "linkedin.png">
                    <p> Linked in </p>
                </ul>
            </div>

        </div>

    </div>
    <script src = "select.js"></script>
</body>
</html>
